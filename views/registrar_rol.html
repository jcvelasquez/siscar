<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
    <li>
        <a ui-sref="dashboard">Inicio</a>
        <i class="fa fa-circle"></i>
    </li>
    <li>
        <a ui-sref="private.listar_roles">Roles</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active"> Registrar rol</li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-gift"></i> Registrar rol</div>
                    <!--<div class="actions">
                        <a class="btn btn-primary btn-success"><i class="fa fa-check"></i> Grabar </a>
                        <a ui-sref="private.listar_marcas" class="btn btn-primary btn-danger grabar"><i class="fa fa-times"></i> Cancelar </a>
                    </div>-->
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal" id="form">
                        <div class="form-body">

                           <div class="alert alert-danger display-hide">
                                 <button class="close" data-close="alert"></button> Compruebe que todos los campos esten completos para poder grabar. 
                           </div>
                        
                            <h3 class="form-section font-lg sbold">Informaci√≥n general: </h3>
							
                            <div class="row">
                            
                            	<div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Nombre de rol</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" tabindex="2" id="nombre_rol" name="nombre_rol">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Codigo rol</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" maxlength="3" tabindex="2" id="cod_rol" name="cod_rol">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Estado rol</label>
                                        <div class="col-md-8">
                                            <select class="bs-select form-control" data-style="btn-info" tabindex="6" id="estado_rol" name="estado_rol">
                                            	<option value="">Seleccione</option>
                                                <option value="1">ACTIVADO</option>
                                                <option value="0">DESACTIVADO</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="row">
                            
                            	<div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Descripcion de rol</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" tabindex="2" id="descripcion_rol" name="descripcion_rol">
                                        </div>
                                    </div>
                                </div>
    
                                
                            </div>

							<h3 class="form-section font-lg sbold hide">Acceso a modulos: </h3>
                            
                             <div class="row hide"> 
                               

                                 <div class="col-md-8">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Permisos de sistema (pendiente)</label>
                                        <div class="col-md-6">
                                            <select class="mt-multiselect btn btn-info" multiple="multiple" data-label="left" data-width="100%" data-filter="true" data-height="300">
                                                <optgroup label="NISSAN" class="group-1">
                                                    <option value="1-1">X-Trail</option>
                                                    <option value="1-2">Frontier</option>
                                                    <option value="1-3">Navara</option>
                                                    <option value="1-3">Sentra</option>
                                                </optgroup>
                                                <optgroup label="FORD" class="group-2">
                                                    <option value="2-1">Mustang</option>
                                                    <option value="2-2">Fiesta</option>
                                                    <option value="2-3">Raptor</option>
                                                </optgroup>
                                                <optgroup label="TOYOTA" class="group-3">
                                                    <option value="2-1">Corona</option>
                                                    <option value="2-2">Corolla</option>
                                                    <option value="2-3">Hilux</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                
                            </div>

                            <!-- END: ROW UPLOAD -->
                               
                        </div>
                        
                        <div class="form-actions">
                            <div class="row">
                            
                                <div class="col-md-12 text-right">
                                    <button type="submit" id="grabar" class="btn green grabar"><i class="fa fa-check"></i> Grabar</button>
                        			<a ui-sref="private.listar_roles" class="btn btn-primary btn-danger"><i class="fa fa-times"></i> Cancelar </a>
                                    <input type="hidden" name="usuario_creacion" value="{{settings.usuario}}"/>
                                    <input type="hidden" name="usuario_modificacion" value="{{settings.usuario}}"/>
                                </div>
                                
                            </div>
                        </div>
                        
                    </form>
                    <!-- END FORM-->
                </div>
                
      </div>
                                                            
      <!-- END PORTLET-->
  </div>
</div>
