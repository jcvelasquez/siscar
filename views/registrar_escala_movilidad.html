<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
    <li>
        <a ui-sref="dashboard">Inicio</a>
        <i class="fa fa-circle"></i>
    </li>
    <li>
        <a ui-sref="private.listar_areas">Areas</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active"> Registrar area</li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-gift"></i> REGISTRAR ESCALA DE MOVILIDAD</div>
                    <!--<div class="actions">
                        <a class="btn btn-primary btn-success"><i class="fa fa-check"></i> Grabar </a>
                        <a ui-sref="private.listar_marcas" class="btn btn-primary btn-danger grabar"><i class="fa fa-times"></i> Cancelar </a>
                    </div>-->
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal" id="form_escala">
                        <div class="form-body">

                           <div class="alert alert-danger display-hide">
                                 <button class="close" data-close="alert"></button> Compruebe que todos los campos esten completos para poder grabar. 
                           </div>
                        							
                            <div class="row">
                            
                            	<div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Destino</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" tabindex="2" id="destino" name="destino">
                                        </div>
                                    </div>
                                </div>
                            
                            	<div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Monto</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" tabindex="2" id="monto" name="monto">
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Estado area</label>
                                        <div class="col-md-9">
                                            <select class="bs-select form-control" data-style="btn-info" tabindex="6" id="estado_escala" name="estado_escala">
                                            	<option value="">Seleccione</option>
                                                <option value="1">ACTIVADA</option>
                                                <option value="0">DESACTIVADA</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                            <!-- END: ROW UPLOAD -->
                               
                        </div>
                        
                        <div class="form-actions">
                            <div class="row">
                            
                                <div class="col-md-12 text-right">
                                    <button type="submit" id="grabar_escala" class="btn green grabar"><i class="fa fa-check"></i> Grabar</button>
                        			<a ui-sref="private.listar_escala_movilidad" class="btn btn-primary btn-danger"><i class="fa fa-times"></i> Cancelar </a>
                                    <input type="hidden" name="usuario_creacion" value="{{settings.sesion.usuario}}"/>
                                    <input type="hidden" name="usuario_modificacion" value="{{settings.sesion.usuario}}"/>
                                </div>
                                
                            </div>
                        </div>
                        
                    </form>
                    <!-- END FORM-->
                </div>
                
      </div>
                                                            
      <!-- END PORTLET-->
  </div>
</div>
