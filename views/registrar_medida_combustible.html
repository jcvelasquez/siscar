<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
    <li>
        <a ui-sref="dashboard">Inicio</a>
        <i class="fa fa-circle"></i>
    </li>
    <li>
        <a ui-sref="private.listar_medidas_combustible">Unidades de combustible</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active"> Registrar unidad</li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue-hoki">
                <div class="portlet-title">
                    <div class="caption"><i class="fa fa-gift"></i> REGISTRAR UNIDAD DE MEDIDA DE COMBUSTIBLE</div>
                    <div class="actions">
                 <!--       <a class="btn btn-primary btn-success"><i class="fa fa-check"></i> Grabar </a>
                        <a ui-sref="private.listar_tipos_vehiculos" class="btn btn-primary btn-danger"><i class="fa fa-times"></i> Cancelar </a>-->
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal" id="form">
                        <div class="form-body">
                        
                          <div class="alert alert-danger display-hide">
                                 <button class="close" data-close="alert"></button> Compruebe que todos los campos esten completos para poder grabar. 
                           </div>
                                                    
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Unidad de medida de combustible</label>
                                        <div class="col-md-10">
                                            <input type="text" name="medida_combustible" id="medida_combustible" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                                               
                            <div class="row">
                            
                            	<div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-2">Estado de unidad</label>
                                        <div class="col-md-3">
                                            <select class="bs-select form-control" data-style="btn-info" tabindex="6" 
                                            	id="estado_medida_combustible" name="estado_medida_combustible">
                                            	<option value="">Seleccione</option>
                                                <option value="1">ACTIVADA</option>
                                                <option value="0">DESACTIVADA</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- END: ROW UPLOAD -->
                               
                        </div>
                        
                        <div class="form-actions">
                            <div class="row">
                            
                                <div class="col-md-12 text-right">                                    
                                    <button type="submit" class="btn green grabar"><i class="fa fa-check"></i> Grabar</button>
                        			<a ui-sref="private.listar_medidas_combustible" class="btn btn-primary btn-danger"><i class="fa fa-times"></i> Cancelar </a>
                                    <input type="hidden" name="usuario_creacion" value="{{settings.usuario}}"/>
                                    <input type="hidden" name="usuario_modificacion" value="{{settings.usuario}}"/>
                                </div>
                                
                            </div>
                        </div>
                        
                    </form>
                    <!-- END FORM-->
                </div>
                
      </div>
                                                            
      <!-- END PORTLET-->
  </div>
</div>
